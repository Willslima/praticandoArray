<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Treinando Array</title>

        <script>

            var NomeSobrenome = Array ('Willian Lima','Larissa Lima')

            function AdicionarNomes(){
                var objeto = document.getElementById('objeto').value

                if(objeto != ''){

                    if(NomeSobrenome.indexOf(objeto) !== -1 ){
                        alert('Nome já foi adicionado')
                    
                    } else {
                        NomeSobrenome.push(objeto)
                       console.log(NomeSobrenome)

                        document.getElementById('objeto').value = ''
                    }

                } else {
                        alert('Informe um nome válido')

                    }
                }

                function ordenarObjetos() {
                    NomeSobrenome.sort()
                   document.write(NomeSobrenome)

                }
     
    
         </script>

    </head>
    <body>

        <input type="text" id="objeto" />
        <button onclick="AdicionarNomes()">Adicionar</button>
        <button onclick="ordenarObjetos()">Ordenar</button>

        <div id="caixa" style="border: 1px solid black; width: 150px; height: 200px; margin-top: 5px; padding-left: 3px;">Nomes:</div>

    </body>
</html>
